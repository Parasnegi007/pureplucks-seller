<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fresh Apples Store</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
<section class="text-carousel">
  <div class="carousel-text">
    <div class="announcement">"Cultivating Brilliance in Khadrala’s Verdant Heights"</div>
    <div class="announcement">Get 20% off on your first purchase! <strong>Limited time only!</strong></div>
    <div class="announcement">Exclusive fresh arrivals this season!</div>
    <div class="announcement">Shop sustainably—handpicked quality guaranteed!</div>
  </div>
</section>
<section class="header-top">  <!--dashboard on left-->

    <div class="top-logo">
                <a href="index.html"><img src="assets/images/logo1.png" alt="logo"></a>
            
            </div>
<header> 
    <!-- Centered Logo -->
    <div class="logo">
        <h1>Login</h1>
    </div></header>

    

    <!-- Login Form -->
    <section class="login-container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <label for="login-identifier">Email or Phone</label>
            <input type="text" id="login-identifier" placeholder="Enter your email or phone" required>

            <label for="login-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>

            <div class="remember-forgot">
                <input type="checkbox" id="remember-me"> Remember Me
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </section>
<script src="assets/header.js"></script>
    <script src="assets/login.js"></script>
</body>
</html>
